{% extends 'fitness/base.html' %}

{% block title %}Manage Admins{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Admins for {{ group.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'group_detail' fitness_group_id=group.id %}" class="btn btn-secondary mt-3">Back to Group</a>
</div>
{% endblock %}
