{% extends 'fitness/base.html' %}

{% block content %}
<h2>My Groups</h2>
<p>This is a test message</p>

<ul>
    {% for group in groups %}
        <li>
            <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
        </li>
    {% empty %}
        <li>No groups found.</li>
    {% endfor %}
</ul>
{% endblock %}
