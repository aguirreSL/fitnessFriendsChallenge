{% extends 'fitness/base.html' %}

{% block title %}Edit Activity{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Activity</h2>
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-custom btn-block mt-3">Save Changes</button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <a href="{% url 'activity_list' %}" class="btn btn-secondary mt-3">Back to Activities</a>
    </div>
</div>
{% endblock %}
